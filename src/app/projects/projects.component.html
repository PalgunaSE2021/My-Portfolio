<section id="projects">
  <span
    class="pf-text-24-px pf-font-semibold pf-text-about-text-color pf-flex pf-mb-24-px"
    >Projects</span
  >
  <div class="pf-container">
    <p-card
      *ngFor="let project of projects"
      header="{{ project.name }}"
      subheader="{{ project.technologies }}"
      [styleClass]="'project-card'"
      class="pf-w-1/2 pf-max-w-xl pf-mb-24-px"
    >
      <ng-template pTemplate="header">
        <img [src]="project.imageUrl" [alt]="project.name" class="pf-image" />
      </ng-template>
      <p class="pf-description">
        {{ project.description }}
      </p>
      <ng-template pTemplate="footer">
        <div class="pf-footer pf-flex pf-justify-center pf-gap-4">
          <a
            [href]="project.websiteUrl"
            pButton
            label="Visit Website"
            class="pf-button"
            severity="primary"
          ></a>
          <a
            [href]="project.codeUrl"
            pButton
            label="View Code"
            class="pf-button"
            severity="secondary"
          ></a>
        </div>
      </ng-template>
    </p-card>
  </div>
</section>
